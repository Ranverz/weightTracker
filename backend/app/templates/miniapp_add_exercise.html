{% extends "layout.html" %}
{% block content %}

<h2 class="section-title">Добавить упражнение</h2>

<form method="POST">
    <label class="label">Название упражнения</label>
    <input class="input" type="text" name="name" required>

    <label class="label">Вес</label>
    <input class="input" type="number" name="weight" step="0.5" min="0" required>

    <label class="label">Единица веса</label>
    <select class="select" name="weight_unit">
        <option value="kg">кг</option>
        <option value="plates">плиты</option>
    </select>

    <label class="label">Повторы</label>
    <input class="input" type="number" name="reps" min="1" required>

    <label class="label">Подходы</label>
    <input class="input" type="number" name="sets" min="1" required>

    <button class="btn">Сохранить</button>
</form>

<a class="btn-secondary" href="/miniapp/day/{{ day }}">Назад</a>

{% endblock %}
